<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="background">
        <div id="form-center">
            <section id="detail-section">
                <form action="" id="info">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name">

                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="SSSSS@mail.com">

                    <label for="age">age</label>
                    <input type="number" id="age" name="age">

                    <label for="role">Your current Role</label>
                        <select name="role" id="role">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    
                    <label for="yesno">Do You Like The Food:</label>
                        <label for="yes">Yes</label>
                        <input type="checkbox" id="yes" name="yes" value="yes">

                        <label for="no">no</label>
                        <input type="checkbox" id="no" name="no" value="no">

                    <label for="description">Why You Like The Food:</label>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Tell Us More">

                        </textarea>
                    <input type="submit" value="submit">
                </form>
            </section>
        </div>

    </div>
    
</body>
</html>
